<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Mp3 player</title>
        <link rel="stylesheet" href="./assets/css/style.css" />
        <link
            href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css"
            rel="stylesheet"
        />
        <link rel="shortcut icon" href="./assets/img/thumb.jpg" type="image/x-icon">
    </head>
    <body>
        <div class="player">
            <div class="dashboard">
                <div class="header">
                    <div class="btn btn--primary header-btn">
                        <i class="bx bx-chevron-down"></i>
                    </div>
                    <div class="header-title">
                        <span>Now playing:</span>
                        <h2 class="header-song-title">Đang tải...<h2>
                    </div>
                    <div class="btn btn--primary header-btn">
                        <i class="bx bx-plus"></i>
                    </div>
                </div>
                <div class="cd">
                    <div
                        class="cd-thumb"
                        style="
                            background-image: url('./assets/img/thumb.jpg');
                        "
                    ></div>
                </div>
                <div class="progress-bar">
                    <input
                        id="progress"
                        class="progress"
                        type="range"
                        value="0"
                        step="1"
                        min="0"
                        max="100"
                    />
                </div>
                <audio id="audio" src=""></audio>
                <div class="controls">
                    <div class="btn btn-repeat">
                        <i class="bx bx-repost"></i>
                        <span class="badge">1</span>
                    </div>
                    <div class="btn btn-prev">
                        <i class="bx bx-skip-previous"></i>
                    </div>
                    <div class="btn btn-play">
                        <i class="bx bx-pause"></i>
                        <i class="bx bx-play"></i>
                    </div>
                    <div class="btn btn-next">
                        <i class="bx bx-skip-next"></i>
                    </div>
                    <div class="btn btn-random">
                        <i class="bx bx-shuffle"></i>
                    </div>
                </div>
                <div class="footer">Up next</div>
            </div>
            <div class="playlist"></div>
            <div class="navigation">
                <div class="btn btn-home">
                    <i class="bx bx-home-alt"></i>
                </div>
                <div class="btn btn-music">
                    <i class="bx bx-music"></i>
                </div>
                <div class="btn btn-play">
                    <i class="bx bx-play"></i>
                    <i class="bx bx-pause"></i>
                </div>
                <div class="btn btn-search">
                    <i class="bx bx-search"></i>
                </div>
                <div class="btn btn-menu">
                    <i class="bx bx-menu-alt-right"></i>
                </div>
            </div>
        </div>
        <div class="lds-ripple"><div></div><div></div></div>
        <script src="./assets/js/main.js"></script>
    </body>
</html>
